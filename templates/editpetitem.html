<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body><h1> Edit Pet Item </h1>

<form action="#" method = 'post'>


	<p>Name:</p>
		<input type ='text' size='30' name='name' placeholder = '{{item.name }}'>
	<p>Description:</p>
		<input type ='text' size='30' name='description' placeholder = '{{item.description}}'>
	<p>Gender:<p>

	{% if item.gender == 'Male' %}
		<dd><input type ='radio' name='gender' value='Male'checked >Male</dd>
	{%else%}
	<dd><input type ='radio' name='gender' value='Male' >Male</dd>
    {% endif %}

    {% if item.gender == 'Female' %}
       <dd><input type ='radio' name='gender' value='Female' checked>Female</dd>

    {%else%}
		<dd><input type ='radio' name='gender' value='Female'>Female</dd>
    {% endif %}





<input type='submit' value='Edit'>


<a href = '#'> Cancel </a>


</form>
</body>
</html>
